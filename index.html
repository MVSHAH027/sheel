    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+Gujarati:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans Gujarati', sans-serif;
            scroll-behavior: smooth;
        }
        .lang-btn {
            padding: 0.5rem 1.25rem;
            border-radius: 9999px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .lang-btn.active {
            background-color: #4f46e5;
            color: white;
            border-color: #312e81;
        }
        .lang-btn:not(.active) {
            background-color: #e5e7eb;
            color: #374151;
        }
        .card {
            background-color: white;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            border: 1px solid #e5e7eb;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            border-radius: 0.75rem;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .link-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #10b981;
            color: white;
            font-weight: 600;
            border-radius: 0.5rem;
            text-align: center;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .link-button:hover {
            background-color: #059669;
        }
        .youtube-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem; /* space between icon and text */
            padding: 0.6rem 1.2rem;
            background-color: #FF0000;
            color: white;
            font-weight: 600;
            border-radius: 0.5rem;
            text-align: center;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .youtube-button:hover {
            background-color: #CC0000;
        }
        .gradient-text {
            background: linear-gradient(to right, #4f46e5, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

                <button id="btn-en" class="lang-btn">English</button>

        <main>

                <div class="video-container mb-4">
                    <iframe src="https://www.youtube.com/embed/hcMIZtbK2H0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="mt-4 text-center">
                    <a href="https://www.youtube.com/watch?v=hcMIZtbK2H0" target="_blank" rel="noopener noreferrer" class="youtube-button">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"></path></svg>

                </div>
                 <div class="mt-4 text-center">
                    <a href="https://www.youtube.com/watch?v=_gXmXavuv4g" target="_blank" rel="noopener noreferrer" class="youtube-button">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"></path></svg>
                        <span id="video-youtube-btn-text"></span>
                    </a>
                </div>
            </section>

            <!-- Infographics Section -->
            <section id="infographics-section" class="card bg-indigo-50 border-indigo-200 text-center">
                <h2 id="infographics-title" class="text-2xl font-bold text-indigo-800 mb-3"></h2>
                <p id="infographics-desc" class="text-indigo-700 mb-6"></p>
                <a href="infographics.html" id="infographics-btn" class="link-button bg-indigo-600 hover:bg-indigo-700"></a>
            </section>

            <!-- Quiz Section -->
            <section id="quiz-section" class="card bg-emerald-50 border-emerald-200 text-center">
                <h2 id="quiz-title" class="text-2xl font-bold text-emerald-800 mb-3"></h2>
                <p id="quiz-desc" class="text-emerald-700 mb-6"></p>
                <a href="quiz.html" id="quiz-btn" class="link-button bg-emerald-600 hover:bg-emerald-700"></a>
            </section>
        </main>

        <!-- Footer -->
        <footer class="text-center mt-10 text-gray-500">
            <p id="author-info" class="text-sm"></p>
        </footer>

    </div>

    <script>
        // --- CONTENT DATABASE ---
        const content = {
            gu: {
                mainTitle: "શીલ: પવિત્રતાનો પંથ",
                mainSubtitle: "ચારિત્ર્ય એ વ્યક્તિગત અને સાર્વત્રિક શક્તિ છે. ચાલો આપણે જ્ઞાનને વ્યવહારમાં મૂકીએ.",
                podcastTitle: "પોડકાસ્ટ: શીલ પવિત્રતાનો પંથ",
                podcastDesc: "શુદ્ધ ચારિત્ર્ય કેવી રીતે વ્યક્તિગત અને સાર્વત્રિક શક્તિ બની શકે છે તે વિશે ઊંડાણપૂર્વકની ચર્ચા સાંભળો. આ પોડકાસ્ટ શીલના મહત્વને અને તેના પાલનના માર્ગને પ્રકાશિત કરે છે.",
                videoTitle: "શીલ – જીવનનો સાચો વિકાસ",
                videoDesc: "આ વિડિયો સમજાવે છે કે સાચો વિકાસ ભૌતિક સંપત્તિમાં નથી, પરંતુ ચારિત્ર્યના વિકાસમાં છે. શીલ એ જ વાસ્તવિક શક્તિ છે જે જીવનને સાર્થક બનાવે છે.",
                infographicsTitle: "શીલ: એક દ્રશ્ય પ્રસ્તુતિ",
                infographicsDesc: "શીલના મુખ્ય સિદ્ધાંતો અને ફાયદાઓને સમજવા માટે આકર્ષક અને માહિતીપ્રદ ઇન્ફોગ્રાફિક્સ જુઓ.",
                infographicsBtn: "ઇન્ફોગ્રાફિક્સ જુઓ",
                quizTitle: "જ્ઞાન ચકાસણી",
                quizDesc: "તમે શીલ વિશે જે શીખ્યા છો તેને વ્યવહારમાં કેવી રીતે લાગુ કરવું? આ ક્વિઝ દ્વારા તમારા જ્ઞાન અને સમજને ચકાસો.",
                quizBtn: "ક્વિઝ શરૂ કરો",
                youtubeBtnText: "YouTube પર ખોલો",
                authorInfo: "મનીષ વી. શાહ | વોટ્સએપ: 94299 26447 | વડોદરા"
            },
            en: {
                mainTitle: "Sheel: The Path of Purity",
                mainSubtitle: "Pure character is an individual and universal strength. Let's put knowledge into practice.",
                podcastTitle: "Podcast: The Path of Pure Character",
                podcastDesc: "Listen to an in-depth discussion on how pure character can be an individual and universal strength. This podcast highlights the importance of 'Sheel' and the path to its observance.",
                videoTitle: "Character – The Real Development of Life",
                videoDesc: "This video explains that true development lies not in material possessions, but in the development of character. Character is the real strength that gives meaning to life.",
                infographicsTitle: "Sheel: A Visual Presentation",
                infographicsDesc: "Explore engaging and informative infographics to understand the key principles and benefits of 'Sheel'.",
                infographicsBtn: "View Infographics",
                quizTitle: "Knowledge Check",
                quizDesc: "How do you apply what you've learned about 'Sheel' into practice? Test your knowledge and understanding with this quiz.",
                quizBtn: "Start Quiz",
                youtubeBtnText: "Open on YouTube",
                authorInfo: "Manish V. Shah | WhatsApp: 94299 26447 | Vadodara"
            }
        };

        // --- DOM ELEMENTS ---
        const mainTitle = document.getElementById('main-title');
        const mainSubtitle = document.getElementById('main-subtitle');
        const podcastTitle = document.getElementById('podcast-title');
        const podcastDesc = document.getElementById('podcast-desc');
        const videoTitle = document.getElementById('video-title');
        const videoDesc = document.getElementById('video-desc');
        const infographicsTitle = document.getElementById('infographics-title');
        const infographicsDesc = document.getElementById('infographics-desc');
        const infographicsBtn = document.getElementById('infographics-btn');
        const quizTitle = document.getElementById('quiz-title');
        const quizDesc = document.getElementById('quiz-desc');
        const quizBtn = document.getElementById('quiz-btn');
        const authorInfo = document.getElementById('author-info');
        const podcastYoutubeBtnText = document.getElementById('podcast-youtube-btn-text');
        const videoYoutubeBtnText = document.getElementById('video-youtube-btn-text');
        
        const btnGu = document.getElementById('btn-gu');
        const btnEn = document.getElementById('btn-en');

        // --- LOGIC ---
        function updateLanguage(lang) {
            const data = content[lang];

            // Update button styles
            if (lang === 'gu') {
                btnGu.classList.add('active');
                btnEn.classList.remove('active');
                document.documentElement.lang = 'gu';
                document.body.style.fontFamily = "'Noto Sans Gujarati', 'Inter', sans-serif";
            } else {
                btnEn.classList.add('active');
                btnGu.classList.remove('active');
                document.documentElement.lang = 'en';
                document.body.style.fontFamily = "'Inter', 'Noto Sans Gujarati', sans-serif";
            }

            // Update text content
            mainTitle.textContent = data.mainTitle;
            mainSubtitle.textContent = data.mainSubtitle;
            podcastTitle.textContent = data.podcastTitle;
            podcastDesc.textContent = data.podcastDesc;
            videoTitle.textContent = data.videoTitle;
            videoDesc.textContent = data.videoDesc;
            infographicsTitle.textContent = data.infographicsTitle;
            infographicsDesc.textContent = data.infographicsDesc;
            infographicsBtn.textContent = data.infographicsBtn;
            quizTitle.textContent = data.quizTitle;
            quizDesc.textContent = data.quizDesc;
            quizBtn.textContent = data.quizBtn;
            authorInfo.textContent = data.authorInfo;
            podcastYoutubeBtnText.textContent = data.youtubeBtnText;
            videoYoutubeBtnText.textContent = data.youtubeBtnText;
        }

        // Event Listeners
        btnGu.addEventListener('click', () => updateLanguage('gu'));
        btnEn.addEventListener('click', () => updateLanguage('en'));

        // Initial Load
        window.onload = () => {
            // Check browser language and set default if it's Gujarati
            const userLang = navigator.language || navigator.userLanguage; 
            if (userLang.startsWith('gu')) {
                updateLanguage('gu');
            } else {
                updateLanguage('en');
            }
        };
    </script>

</body>
</html>
